<div class="mb-3">
  <label for="filterText" class="form-label">Color Name</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Arama..."
  />
</div>
<div *ngIf="filterText.length > 1" class="alert alert-success">
  Şunu aradınız {{ filterText }}
</div>

<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="row">
  <div
    *ngFor="let color of colors | filterColorPipe: filterText"
    class="card text-dark bg-light border-primary col-md-3 mb-3 mx-3"
    style="max-width: 18rem"
    routerLink="/cars/color/{{ color.id }}"
  >
    <div class="card-body">
      {{ color.colorName }}
    </div>
    <div class="card-footer">
      <button
        class="btn-sm btn-primary"
        routerLink="/colors/update/{{ color.id }}"
      >
        Güncelle
      </button>
    </div>
  </div>
</div>
