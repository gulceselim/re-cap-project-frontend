<div
  *ngFor="let color of colors"
  class="card text-dark bg-light border-primary mb-3"
  style="max-width: 18rem"
  routerLink="/cars/color/{{ color.id }}"
>
  <div class="card-body mx-2">
    <div class="row">
      <div class="col-md-8 mt-2">
        {{ color.colorName }}
      </div>
      <div class="col-md-2">
        <button mat-icon-button (click)="updateColor()">
          <mat-icon color="primary" class="mat-18">save</mat-icon>
        </button>
      </div>
      <div class="col-md-2">
        <button color="warn" mat-icon-button (click)="deleteColor()">
          <mat-icon class="mat-18">close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
